
<div class="form-group container user-info-form">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="first_name" placeholder="Enter your first name">
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="last_name" placeholder="Enter your last name">
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter your username">
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email">
    </div>
  </div>
</div>
