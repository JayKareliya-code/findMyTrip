<header class="site-header">
  <h1>Personal Information</h1>
</header>
<div class="container">
  <div class="form-group container user-info-form">
    <div class="row mb-3">
      <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first_name"  [(ngModel)]="first_name" name="first_name" placeholder="Enter your first name">
      </div>
    </div>
    <div class="row mb-3">
      <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last_name" [(ngModel)]="last_name" name="last_name" placeholder="Enter your last name">
      </div>
    </div>
    <div class="row mb-3">
      <label for="username" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username">
      </div>
    </div>
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email">
      </div>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password">
        </div>
      </div>
    <!-- Update Button -->
    <div class="row mb-3">
      <div class="col-sm-12 text-center">
        <button class="btn btn-primary" (click)="onUpdate()" type="button">Update</button>
      </div>
    </div>
  </div>
</div>
<footer class="site-footer">

</footer>
