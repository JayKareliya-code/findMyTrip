
<div class="form-group container user-info-form">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">First Name:</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" [(ngModel)]="first_name" name = "first_name" placeholder="Enter your first name"></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Last Name:</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" [(ngModel)]="last_name" name = "last_name" placeholder="Enter your last name"></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Username:</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" [(ngModel)]="username" name = "username" placeholder="Enter your username"></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <textarea type="email" class="form-control" [(ngModel)]="email" name = "email" placeholder="Enter your email"></textarea>
    </div>
  </div>
</div>
