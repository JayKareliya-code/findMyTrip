<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     [class.show]="showErrorModal" [ngStyle]="{'display': showErrorModal ? 'block' : 'none'}" (click)="closeModal()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        {{ message }}
      </div>
    </div>
  </div>
</div>
<div class = "form-group row">
    <label class = "col-sm-2 col-form-label"> Flight Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="flight_number" placeholder="Enter Flight Number">
    </div>
    <label class = "col-sm-2 col-form-label"> Flight Airline</label>
     <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="airline" placeholder="Enter Flight Airline Name">
    </div>
  <label class = "col-sm-2 col-form-label"> Flight Price</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="flight_price" placeholder="Enter Flight price">
  </div>
</div>
  <button (click) ="addFlight()" *ngIf="flight.id==0" class="btn btn-primary">
    Add
  </button>
  <button (click) ="updateFlight()" *ngIf="flight.id!=0" class="btn btn-primary">
    Update
  </button>
