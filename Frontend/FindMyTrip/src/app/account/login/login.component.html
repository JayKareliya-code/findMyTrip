<div class="container">
  <div class="left-panel">
    <h1>Find My Trip</h1>
    <p>Get Lost: It's Where the Best Stories Begin.</p>

  </div>

  <div class="right-panel">
    <h2>Welcome Aboard</h2>
    <p>Sign in to your account to get started</p>
    <form (submit)="onSubmit()" class="login-form">
      <input type="user_name" [(ngModel)]="user_name" name="user_name" placeholder="User Name" required class="input-field">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="input-field">
       <div *ngIf="flag" class="alert alert-success">
          Login successful!
      </div>
      <button type="submit" [disabled]="isButtonDisabled" class="sign-in-button">{{button_name}}</button>
      <button class="new-user-button" (click)="goToRegister()">New User (Register) ?</button>
    </form>
  </div>
</div>
