<div class="container">
  <div class="left-panel">
    <h1>Find My Trip</h1>
    <p>Get Lost: It's Where the Best Stories Begin.</p>
  </div>
  <div class="right-panel">
    <h2>Welcome Aboard</h2>
    <p>Sign in to your account to get started</p>
    <form (submit)="onSubmit()" class="login-form">
      <!-- Corrected the type attribute -->
      <input type="text" [(ngModel)]="user_name" name="user_name" placeholder="User Name" required class="input-field">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="input-field">
      <div>
        <label class="bg-success-subtle" *ngIf="isLoggedIn" >{{msg}}</label>
      </div>
      <button type="submit"  class="sign-in-button">{{button_name}}</button>
      <button type="button" class="new-user-button" (click)="goToRegister()">New User (Register) ?</button>
    </form>
  </div>
</div>

<!-- Bootstrap Modal Triggered by Angular -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     [class.show]="showErrorModal" [style.display]="showErrorModal ? 'block' : 'none'" (click)="closeModal()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        Invalid username or password. Please try again.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
