<div class = "form-group row">
  <label class = "col-sm-2 col-form-label"> first_name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="first_name" placeholder="Enter your first name">
  </div>
  <label class = "col-sm-2 col-form-label"> last_name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="last_name" placeholder="Enter your second name">
  </div>
  <label class="col-sm-2 col-form-label">Are you an Agent?</label>
  <div class="col-sm-10">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="agentCheckbox" [(ngModel)]="is_staff" value="true">
      <label class="form-check-label" for="agentCheckbox">Yes</label>
    </div>
  </div>
  <label class = "col-sm-2 col-form-label"> user_name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter a unique username">
  </div>
  <label class = "col-sm-2 col-form-label"> email</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter a unique email Id">
  </div>
  <label class = "col-sm-2 col-form-label"> password</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="password" placeholder="Set a password">
  </div>
</div>
<button (click) ="registeruser()" *ngIf="register.id==0" class="btn btn-primary">
  Add
</button>
