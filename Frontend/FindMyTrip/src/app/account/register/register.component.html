<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     [class.show]="showErrorModal" [ngStyle]="{'display': showErrorModal ? 'block' : 'none'}" (click)="closeModal()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        {{ message }}
      </div>
    </div>
  </div>
</div>
<div class="form-group container registration-form">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="first_name" placeholder="Enter your first name">
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="last_name" placeholder="Enter your last name">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-12">
      <label class="form-check-label">Are you an Agent?</label><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="agentCheckbox" [(ngModel)]="is_staff">
        <label class="form-check-label" for="agentCheckbox">Yes</label>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter a unique username">
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter a unique email">
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="Set a password">
    </div>
  </div>
  <button (click)="addUser()" class="btn btn-primary">
    Register
  </button>
  <!-- Add space here -->
</div>
