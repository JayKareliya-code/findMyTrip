<div class = "form-group row">
  <label class = "col-sm-2 col-form-label"> Hotel Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter Hotel Name">
  </div>
  <label class = "col-sm-2 col-form-label"> Hotel Address</label>
   <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="address" placeholder="Enter Hotel address">
  </div>
</div>
<button (click) ="addHotel()" *ngIf="hotel.id==0" class="btn btn-primary">
  Add
</button>
<button (click) ="updateHotel()" *ngIf="hotel.id!=0" class="btn btn-primary">
  Update
</button>
