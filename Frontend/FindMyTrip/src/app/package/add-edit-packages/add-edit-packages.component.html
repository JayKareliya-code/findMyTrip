<div class="container">
  <form (submit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="packageName">Name</label>
      <input type="text" class="form-control" id="packageName" placeholder="Enter package name" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="packageDescription">Description</label>
      <textarea class="form-control" id="packageDescription" rows="3" placeholder="Enter description" [(ngModel)]="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="packageDuration">Duration in Days</label>
      <input type="number" class="form-control" id="packageDuration" placeholder="Duration" [(ngModel)]="duration_in_days" name="duration_in_days" required min="1">
    </div>
   <div class="form-group">
      <label for="hotelSelect">Select Hotel(s)</label>
      <select class="form-control" id="hotelSelect" (change)="onHotelSelected($event)">
        <option *ngFor="let hotel of hotels" [value]="hotel.name">{{ hotel.name }}</option>
      </select>
    </div>
    <div class="form-group mt-3">
          <label>Selected Hotels</label>
          <div id="selectedHotels" class="selected-hotels-list">
          <div *ngFor="let hotelName of selectedHotels|keyvalue" class="selected-hotel d-flex justify-content-between align-items-center mb-2">
            <span class="hotel-name">{{ hotelName.key }}</span>
            <button class="btn btn-outline-danger btn-sm" (click)="removeHotel(hotelName.key)">
               <i class="bi bi-x-circle-fill"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
              </svg>
            </button>
          </div>
          </div>
    </div>
    <div class="form-group">
      <label for="flightSelect">Select Flight(s)</label>
      <select class="form-control" id="flightSelect" (change)="onFlightSelected($event)">
        <option *ngFor="let flight of flights" [value]="flight.flight_number + flight.airline">{{ flight.flight_number + flight.airline}}</option>
      </select>
    </div>
    <div class="form-group mt-3">
          <label>Selected Flights</label>
          <div id="selectedFlights" class="selected-hotels-list">
          <div *ngFor="let flightName of selectedFlights | keyvalue" class="selected-hotel d-flex justify-content-between align-items-center mb-2">
            <span class="hotel-name">{{ flightName.key }}</span>
            <button class="btn btn-outline-danger btn-sm" (click)="removeFlight(flightName.key)">
               <i class="bi bi-x-circle-fill"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
              </svg>
            </button>
          </div>
          </div>
    </div>
    <div class="form-group">
      <label for="activitySelect">Select Activity(s)</label>
      <select class="form-control" id="activitySelect" (change)="onActivitySelected($event)">
        <option *ngFor="let activity of activities" [value]="activity.title">{{activity.title }}</option>
      </select>
    </div>
    <div class="form-group mt-3">
          <label>Selected Activities</label>
          <div id="selectedActivities" class="selected-hotels-list">
          <div *ngFor="let activity of selectedActivities | keyvalue" class="selected-hotel d-flex justify-content-between align-items-center mb-2">
            <span class="hotel-name">{{ activity.key }}</span>
            <button class="btn btn-outline-danger btn-sm" (click)="removeActivity(activity.key)">
               <i class="bi bi-x-circle-fill"></i>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg>
            </button>
          </div>
          </div>
    </div>
    <div class="form-group">
      <label for="packageImage">Image</label>
      <input type="file" class="file-upload" id="packageImage" (change)="onFileSelected($event)" name="image">
    </div>
     <button (click) ="addPackage()" *ngIf="package.id==0" class="btn btn-primary">
      Add
    </button>
    <button (click) ="updatePackage()" *ngIf="package.id!=0" class="btn btn-primary">
      Update
    </button>
  </form>
</div>
