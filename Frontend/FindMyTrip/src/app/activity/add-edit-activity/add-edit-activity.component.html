<div class = "form-group row">
    <label class = "col-sm-2 col-form-label"> Activity Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="title" placeholder="Enter Activity Title">
    </div>
    <label class = "col-sm-2 col-form-label"> Activity Description</label>
     <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="description" placeholder="Enter Activity description">
    </div>
  </div>
  <button (click) ="addActivity()" *ngIf="activity.id==0" class="btn btn-primary">
    Add
  </button>
  <button (click) ="updateActivity()" *ngIf="activity.id!=0" class="btn btn-primary">
    Update
  </button>



<label for="agent-radio">Agent</label>
<input type="radio" id="agent-radio" name="type" value="agent">
